<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Platformer One</title>
    <script type="text/javascript" src="js/phaser/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">
        // this is a global variable
        // as long as all processing is on this page, no big deal.

        // global abatement, using an object literal
        var PLATFORMER_ONE = {};

        PLATFORMER_ONE.game = new Phaser.Game(800, 600, Phaser.AUTO, '', {
            preload: preload,
            create: create,
            update: update
        });
        PLATFORMER_ONE.score = 0;


        function preload() {
            PLATFORMER_ONE.game.load.image('sky', 'assets/sky.png');
            PLATFORMER_ONE.game.load.image('ground', 'assets/platform.png');
            PLATFORMER_ONE.game.load.image('star', 'assets/star.png');
            PLATFORMER_ONE.game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
        }

        function create() {
            // 0,0 is in the top left of the screen
            PLATFORMER_ONE.game.add.sprite(0, 0, 'star');

            //  We're going to be using physics, so enable the Arcade Physics system
            PLATFORMER_ONE.game.physics.startSystem(Phaser.Physics.ARCADE);

            //  A simple background for our game
            PLATFORMER_ONE.game.add.sprite(0, 0, 'sky');

            //  The platforms group contains the ground and the 2 ledges we can jump on
            // this is using a global variable called platforms
            PLATFORMER_ONE.platforms = PLATFORMER_ONE.game.add.group();

            //  We will enable physics for any object that is created in this group
            PLATFORMER_ONE.platforms.enableBody = true;

            // Here we create the ground.
            PLATFORMER_ONE.ground = PLATFORMER_ONE.platforms.create(0, PLATFORMER_ONE.game.world.height - 64, 'ground');

            //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
            PLATFORMER_ONE.ground.scale.setTo(2, 2);

            //  This stops it from falling away when you jump on it
            PLATFORMER_ONE.ground.body.immovable = true;

            //  Now let's create two ledges
            // this is a local variable because it is defined in a function
            var ledge = PLATFORMER_ONE.platforms.create(400, 400, 'ground');
            ledge.body.immovable = true;
            ledge = PLATFORMER_ONE.platforms.create(-150, 250, 'ground');
            ledge.body.immovable = true;

            // now create the player
            PLATFORMER_ONE.player = PLATFORMER_ONE.game.add.sprite(32, PLATFORMER_ONE.game.world.height - 150, 'dude');
            //// enable physics and add properties
            PLATFORMER_ONE.game.physics.arcade.enable(PLATFORMER_ONE.player);
            PLATFORMER_ONE.player.body.bounce.y = 0.2;
            PLATFORMER_ONE.player.body.gravity.y = 300;
            PLATFORMER_ONE.player.body.collideWorldBounds = true;
            ////  Our two animations, walking left and right.
            PLATFORMER_ONE.player.animations.add('left', [0, 1, 2, 3], 10, true);
            PLATFORMER_ONE.player.animations.add('right', [5, 6, 7, 8], 10, true);

            // create movement controls
            PLATFORMER_ONE.cursors = PLATFORMER_ONE.game.input.keyboard.createCursorKeys();

            // creates stars
            PLATFORMER_ONE.stars = PLATFORMER_ONE.game.add.group();
            PLATFORMER_ONE.stars.enableBody = true;
            //// create 12 stars and spread them out
            for (var i = 0; i < 12; i++) {
                // create a star inside of the stars group
                // this is really a local variable because it is defined inside a function
                var star = PLATFORMER_ONE.stars.create(i * 70, 0, 'star');
                // let gravity work
                star.body.gravity.y = 10;
                // give each star a little bounce
                star.body.bounce.y = 0.7 + Math.random() * 0.2;
            }

            // create the scorecard
            PLATFORMER_ONE.scoreText = PLATFORMER_ONE.game.add.text(16, 16, 'score: 0', {
                fontSize: '32px',
                fill: '#000'
            });
        }

        function update() {
            // collision detection
            hitPlatform = PLATFORMER_ONE.game.physics.arcade.collide(PLATFORMER_ONE.player, PLATFORMER_ONE.platforms);
            PLATFORMER_ONE.game.physics.arcade.collide(PLATFORMER_ONE.stars, PLATFORMER_ONE.platforms);
            PLATFORMER_ONE.game.physics.arcade.overlap(PLATFORMER_ONE.player, PLATFORMER_ONE.stars, collectStar, null, this);

            //  Reset the players velocity (movement)
            PLATFORMER_ONE.player.body.velocity.x = 0;
            if (PLATFORMER_ONE.cursors.left.isDown) {
                //  Move to the left
                PLATFORMER_ONE.player.body.velocity.x = -150;
                PLATFORMER_ONE.player.animations.play('left');
            } else if (PLATFORMER_ONE.cursors.right.isDown) {
                //  Move to the right
                PLATFORMER_ONE.player.body.velocity.x = 150;
                PLATFORMER_ONE.player.animations.play('right');
            } else {
                //  Stand still
                PLATFORMER_ONE.player.animations.stop();
                PLATFORMER_ONE.player.frame = 4;
            }

            //  Allow the player to jump if they are touching the ground.
            if (PLATFORMER_ONE.cursors.up.isDown && PLATFORMER_ONE.player.body.touching.down && hitPlatform) {
                PLATFORMER_ONE.player.body.velocity.y = -350;
            }

        }

        // called when player collides with star
        function collectStar(player, star) {
            // Removes the star from the screen
            star.kill();

            // add and update the score
            PLATFORMER_ONE.score += 10;
            PLATFORMER_ONE.scoreText.text = 'Score: ' + PLATFORMER_ONE.score;
        }
    </script>

</body>

</html>
